<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TempoChat Wallet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #ffffff;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #0066FF 0%, #00D4FF 100%);
      border-radius: 20px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .subtitle {
      color: #a0a0a0;
      margin-bottom: 32px;
      font-size: 14px;
    }
    
    #privy-container {
      width: 100%;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #0066FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error {
      background: rgba(255, 59, 48, 0.1);
      border: 1px solid rgba(255, 59, 48, 0.3);
      padding: 16px;
      border-radius: 12px;
      color: #ff6b6b;
      margin-top: 20px;
    }
    
    .success {
      background: rgba(52, 199, 89, 0.1);
      border: 1px solid rgba(52, 199, 89, 0.3);
      padding: 24px;
      border-radius: 16px;
      margin-top: 20px;
    }
    
    .success h2 {
      color: #34c759;
      margin-bottom: 12px;
      font-size: 20px;
    }
    
    .wallet-address {
      background: rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
      margin-top: 12px;
    }
    
    .btn {
      background: #0066FF;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 16px;
      transition: background 0.2s;
    }
    
    .btn:hover {
      background: #0052cc;
    }
    
    .btn:disabled {
      background: #4a4a4a;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.05);
    }
    
    .network-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(0, 102, 255, 0.1);
      border: 1px solid rgba(0, 102, 255, 0.3);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      color: #0066FF;
      margin-top: 16px;
    }
    
    .network-dot {
      width: 8px;
      height: 8px;
      background: #34c759;
      border-radius: 50%;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    .input-label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      color: #a0a0a0;
      font-size: 14px;
    }
    
    .text-input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: white;
      outline: none;
    }
    
    .text-input:focus {
      border-color: #0066FF;
    }
    
    .text-input::placeholder {
      color: #666;
    }
    
    .code-input {
      letter-spacing: 8px;
      text-align: center;
      font-size: 24px;
    }
    
    #privy-iframe {
      position: absolute;
      width: 0;
      height: 0;
      border: none;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">T</div>
    <h1>TempoChat Wallet</h1>
    <p class="subtitle">Secure wallet powered by Privy</p>
    
    <div id="status">
      <div class="loading">
        <div class="spinner"></div>
        <p>Initializing Privy...</p>
      </div>
    </div>
    
    <div id="privy-container"></div>
    <iframe id="privy-iframe"></iframe>
  </div>

  <script type="module">
    import Privy, { LocalStorage, getUserEmbeddedEthereumWallet } from 'https://esm.sh/@privy-io/js-sdk-core@0.54.2';
    
    const PRIVY_APP_ID = '{{PRIVY_APP_ID}}';
    const PRIVY_CLIENT_ID_WEB = '{{PRIVY_CLIENT_ID_WEB}}';
    const TEMPO_TESTNET_CHAIN_ID = 42429;
    
    const CLIENT_ID = PRIVY_CLIENT_ID_WEB;
    
    let privy = null;
    let currentUser = null;
    let currentEmail = null;
    
    function postToReactNative(type, data) {
      const message = JSON.stringify({ type, data });
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(message);
      }
      console.log('PostMessage:', type, data);
    }
    
    function updateStatus(html) {
      document.getElementById('status').innerHTML = html;
    }
    
    async function initPrivy() {
      try {
        console.log('Initializing Privy with:', { appId: PRIVY_APP_ID, clientId: CLIENT_ID });
        
        privy = new Privy({
          appId: PRIVY_APP_ID,
          clientId: CLIENT_ID,
          storage: new LocalStorage(),
        });
        
        const iframe = document.getElementById('privy-iframe');
        const iframeUrl = privy.embeddedWallet.getURL();
        iframe.src = iframeUrl;
        
        await new Promise((resolve) => {
          iframe.onload = resolve;
          setTimeout(resolve, 3000);
        });
        
        privy.setMessagePoster(iframe.contentWindow);
        
        window.addEventListener('message', (e) => {
          if (e.origin.includes('privy')) {
            privy.embeddedWallet.onMessage(e.data);
          }
        });
        
        try {
          const user = await privy.user.get();
          if (user) {
            currentUser = user;
            await handleAuthenticatedUser(user);
          } else {
            showLoginOptions();
          }
        } catch (userError) {
          console.log('No existing session, showing login:', userError.message);
          showLoginOptions();
        }
        
      } catch (error) {
        console.error('Privy init error:', error);
        updateStatus(`
          <div class="error">
            <p>Failed to initialize wallet service</p>
            <p style="font-size: 12px; margin-top: 8px;">${error.message}</p>
          </div>
          <button class="btn" onclick="location.reload()">Try Again</button>
        `);
      }
    }
    
    function showLoginOptions() {
      updateStatus(`
        <div class="input-group">
          <label class="input-label">Email address</label>
          <input type="email" id="email-input" class="text-input" placeholder="you@example.com" autocomplete="email">
        </div>
        <button class="btn" id="email-login-btn">Continue with Email</button>
        <p style="margin-top: 16px; color: #666; font-size: 12px;">
          Your wallet will be created automatically
        </p>
      `);
      
      const emailInput = document.getElementById('email-input');
      const loginBtn = document.getElementById('email-login-btn');
      
      loginBtn.addEventListener('click', async () => {
        const email = emailInput.value.trim();
        if (email && email.includes('@')) {
          await loginWithEmail(email);
        } else {
          emailInput.style.borderColor = '#ff6b6b';
        }
      });
      
      emailInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          loginBtn.click();
        }
      });
    }
    
    async function loginWithEmail(email) {
      try {
        currentEmail = email;
        updateStatus(`
          <div class="loading">
            <div class="spinner"></div>
            <p>Sending verification code to ${email}...</p>
          </div>
        `);
        
        await privy.auth.email.sendCode(email);
        
        updateStatus(`
          <p style="margin-bottom: 16px;">Enter the code sent to <strong>${email}</strong></p>
          <div class="input-group">
            <input type="text" id="code-input" class="text-input code-input" 
                   placeholder="000000" maxlength="6" inputmode="numeric" autocomplete="one-time-code">
          </div>
          <button class="btn" id="verify-btn">Verify Code</button>
          <button class="btn btn-secondary" id="resend-btn">Resend Code</button>
          <button class="btn btn-secondary" id="back-btn" style="margin-top: 8px;">Use different email</button>
        `);
        
        const codeInput = document.getElementById('code-input');
        const verifyBtn = document.getElementById('verify-btn');
        const resendBtn = document.getElementById('resend-btn');
        const backBtn = document.getElementById('back-btn');
        
        codeInput.focus();
        
        verifyBtn.addEventListener('click', async () => {
          const code = codeInput.value.trim();
          if (code.length === 6) {
            await verifyEmailCode(email, code);
          } else {
            codeInput.style.borderColor = '#ff6b6b';
          }
        });
        
        codeInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            verifyBtn.click();
          }
        });
        
        resendBtn.addEventListener('click', () => {
          loginWithEmail(email);
        });
        
        backBtn.addEventListener('click', () => {
          showLoginOptions();
        });
        
      } catch (error) {
        console.error('Email login error:', error);
        updateStatus(`
          <div class="error">
            <p>Failed to send verification code</p>
            <p style="font-size: 12px; margin-top: 8px;">${error.message}</p>
          </div>
          <button class="btn" id="retry-btn">Try Again</button>
        `);
        document.getElementById('retry-btn').addEventListener('click', showLoginOptions);
      }
    }
    
    async function verifyEmailCode(email, code) {
      try {
        updateStatus(`
          <div class="loading">
            <div class="spinner"></div>
            <p>Verifying code and setting up wallet...</p>
          </div>
        `);
        
        const { user } = await privy.auth.email.loginWithCode(email, code);
        currentUser = user;
        
        await handleAuthenticatedUser(user);
        
      } catch (error) {
        console.error('Verify code error:', error);
        updateStatus(`
          <div class="error">
            <p>Invalid verification code</p>
            <p style="font-size: 12px; margin-top: 8px;">${error.message}</p>
          </div>
          <button class="btn" id="retry-btn">Try Again</button>
        `);
        document.getElementById('retry-btn').addEventListener('click', () => {
          loginWithEmail(currentEmail);
        });
      }
    }
    
    async function handleAuthenticatedUser(user) {
      try {
        updateStatus(`
          <div class="loading">
            <div class="spinner"></div>
            <p>Setting up your wallet...</p>
          </div>
        `);
        
        let wallet = getUserEmbeddedEthereumWallet(user);
        
        if (!wallet) {
          updateStatus(`
            <div class="loading">
              <div class="spinner"></div>
              <p>Creating your wallet...</p>
            </div>
          `);
          
          const result = await privy.embeddedWallet.create({});
          currentUser = result.user;
          wallet = getUserEmbeddedEthereumWallet(result.user);
        }
        
        const walletAddress = wallet?.address || null;
        const accessToken = await privy.getAccessToken();
        const emailAddress = user.email?.address || user.linked_accounts?.find(a => a.type === 'email')?.address || null;
        
        const userData = {
          userId: user.id,
          email: emailAddress,
          walletAddress: walletAddress,
          accessToken: accessToken,
          chainId: TEMPO_TESTNET_CHAIN_ID,
        };
        
        postToReactNative('authenticated', userData);
        
        updateStatus(`
          <div class="success">
            <h2>Wallet Ready</h2>
            <p>Connected to Tempo Testnet</p>
            <div class="wallet-address">${walletAddress || 'Creating wallet...'}</div>
            <div class="network-badge">
              <span class="network-dot"></span>
              Tempo Testnet
            </div>
          </div>
          <button class="btn" id="done-btn">Continue to App</button>
          <button class="btn btn-secondary" id="logout-btn">Disconnect</button>
        `);
        
        document.getElementById('done-btn').addEventListener('click', () => {
          postToReactNative('complete', userData);
        });
        
        document.getElementById('logout-btn').addEventListener('click', async () => {
          await privy.logout();
          currentUser = null;
          postToReactNative('logout', {});
          showLoginOptions();
        });
        
      } catch (error) {
        console.error('Handle user error:', error);
        updateStatus(`
          <div class="error">
            <p>Failed to set up wallet</p>
            <p style="font-size: 12px; margin-top: 8px;">${error.message}</p>
          </div>
          <button class="btn" id="retry-btn">Try Again</button>
        `);
        document.getElementById('retry-btn').addEventListener('click', () => location.reload());
      }
    }
    
    initPrivy();
  </script>
</body>
</html>
