<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TempoChat Wallet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #ffffff;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #0066FF 0%, #00D4FF 100%);
      border-radius: 20px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .subtitle {
      color: #a0a0a0;
      margin-bottom: 32px;
      font-size: 14px;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #0066FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error {
      background: rgba(255, 59, 48, 0.1);
      border: 1px solid rgba(255, 59, 48, 0.3);
      padding: 16px;
      border-radius: 12px;
      color: #ff6b6b;
      margin-top: 20px;
    }
    
    .success {
      background: rgba(52, 199, 89, 0.1);
      border: 1px solid rgba(52, 199, 89, 0.3);
      padding: 24px;
      border-radius: 16px;
      margin-top: 20px;
    }
    
    .success h2 {
      color: #34c759;
      margin-bottom: 12px;
      font-size: 20px;
    }
    
    .wallet-address {
      background: rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
      margin-top: 12px;
    }
    
    .btn {
      background: #0066FF;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 16px;
      transition: background 0.2s;
    }
    
    .btn:hover {
      background: #0052cc;
    }
    
    .btn:disabled {
      background: #4a4a4a;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.05);
    }
    
    .network-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(0, 102, 255, 0.1);
      border: 1px solid rgba(0, 102, 255, 0.3);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      color: #0066FF;
      margin-top: 16px;
    }
    
    .network-dot {
      width: 8px;
      height: 8px;
      background: #34c759;
      border-radius: 50%;
    }
    
    .info-box {
      background: rgba(0, 102, 255, 0.1);
      border: 1px solid rgba(0, 102, 255, 0.2);
      padding: 16px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: left;
    }
    
    .info-box h3 {
      font-size: 14px;
      color: #0066FF;
      margin-bottom: 8px;
    }
    
    .info-box p {
      font-size: 12px;
      color: #a0a0a0;
      line-height: 1.5;
    }
    
    .recovery-phrase {
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid rgba(255, 193, 7, 0.3);
      padding: 16px;
      border-radius: 12px;
      margin-top: 16px;
    }
    
    .recovery-phrase h3 {
      color: #ffc107;
      font-size: 14px;
      margin-bottom: 12px;
    }
    
    .recovery-phrase .words {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .recovery-phrase .word {
      background: rgba(255,255,255,0.05);
      padding: 8px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 12px;
      text-align: center;
    }
    
    .recovery-phrase .word-num {
      color: #666;
      font-size: 10px;
    }
    
    .warning {
      color: #ff6b6b;
      font-size: 11px;
      margin-top: 8px;
    }
    
    .checkbox-container {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-top: 16px;
      text-align: left;
    }
    
    .checkbox-container input {
      margin-top: 2px;
      width: 18px;
      height: 18px;
    }
    
    .checkbox-container label {
      font-size: 13px;
      color: #a0a0a0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">T</div>
    <h1>TempoChat Wallet</h1>
    <p class="subtitle">Create your secure wallet</p>
    
    <div id="status">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading wallet generator...</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { generateMnemonic, mnemonicToAccount } from 'https://esm.sh/viem@2.21.0/accounts';
    import { english } from 'https://esm.sh/@scure/bip39@1.4.0/wordlists/english';
    
    const TEMPO_TESTNET_CHAIN_ID = 42429;
    
    let generatedMnemonic = null;
    let generatedAddress = null;
    let generatedPrivateKey = null;
    
    function postToReactNative(type, data) {
      const message = JSON.stringify({ type, data });
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(message);
      }
      console.log('PostMessage:', type, data);
    }
    
    function updateStatus(html) {
      document.getElementById('status').innerHTML = html;
    }
    
    async function generateNewWallet() {
      try {
        updateStatus(`
          <div class="loading">
            <div class="spinner"></div>
            <p>Generating secure wallet...</p>
          </div>
        `);
        
        generatedMnemonic = generateMnemonic(english);
        const account = mnemonicToAccount(generatedMnemonic);
        generatedAddress = account.address;
        
        showRecoveryPhrase();
        
      } catch (error) {
        console.error('Wallet generation error:', error);
        updateStatus(`
          <div class="error">
            <p>Failed to generate wallet</p>
            <p style="font-size: 12px; margin-top: 8px;">${error.message}</p>
          </div>
          <button class="btn" onclick="location.reload()">Try Again</button>
        `);
      }
    }
    
    function showRecoveryPhrase() {
      const words = generatedMnemonic.split(' ');
      const wordsHtml = words.map((word, i) => 
        `<div class="word"><span class="word-num">${i + 1}</span> ${word}</div>`
      ).join('');
      
      updateStatus(`
        <div class="recovery-phrase">
          <h3>Your Recovery Phrase</h3>
          <div class="words">${wordsHtml}</div>
          <p class="warning">Write this down and store it safely. You will need it to recover your wallet.</p>
        </div>
        
        <div class="checkbox-container">
          <input type="checkbox" id="saved-checkbox">
          <label for="saved-checkbox">I have saved my recovery phrase in a secure location</label>
        </div>
        
        <button class="btn" id="continue-btn" disabled>Continue</button>
        <button class="btn btn-secondary" id="copy-btn">Copy Recovery Phrase</button>
      `);
      
      const checkbox = document.getElementById('saved-checkbox');
      const continueBtn = document.getElementById('continue-btn');
      const copyBtn = document.getElementById('copy-btn');
      
      checkbox.addEventListener('change', () => {
        continueBtn.disabled = !checkbox.checked;
      });
      
      continueBtn.addEventListener('click', () => {
        completeWalletCreation();
      });
      
      copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(generatedMnemonic).then(() => {
          copyBtn.textContent = 'Copied!';
          setTimeout(() => {
            copyBtn.textContent = 'Copy Recovery Phrase';
          }, 2000);
        });
      });
    }
    
    function completeWalletCreation() {
      const walletData = {
        walletAddress: generatedAddress,
        seedPhrase: generatedMnemonic,
        chainId: TEMPO_TESTNET_CHAIN_ID,
        isImported: false,
      };
      
      postToReactNative('wallet_created', walletData);
      
      updateStatus(`
        <div class="success">
          <h2>Wallet Created</h2>
          <p>Your wallet is ready to use</p>
          <div class="wallet-address">${generatedAddress}</div>
          <div class="network-badge">
            <span class="network-dot"></span>
            Tempo Testnet
          </div>
        </div>
        <button class="btn" id="done-btn">Continue to App</button>
      `);
      
      document.getElementById('done-btn').addEventListener('click', () => {
        postToReactNative('complete', walletData);
      });
    }
    
    function showStartScreen() {
      updateStatus(`
        <div class="info-box">
          <h3>Secure Self-Custodial Wallet</h3>
          <p>Your wallet keys are stored securely on your device. Only you have access to your funds. Make sure to save your recovery phrase.</p>
        </div>
        <button class="btn" id="create-btn">Create New Wallet</button>
      `);
      
      document.getElementById('create-btn').addEventListener('click', generateNewWallet);
    }
    
    showStartScreen();
  </script>
</body>
</html>
